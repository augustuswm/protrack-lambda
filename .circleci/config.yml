version: 2
jobs:
  node_test:
    docker:
      - image: circleci/node:8.10
        auth:
          username: $DOCKERHUB_ACCOUNT
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run: echo $CIRCLE_SHA1 > .circle-sha
      - run: npm install
      - run:
          name: Run Tests
          command: npm test

workflows:
  version: 2
  test:
    jobs:
      - node_test:
          context: staging